name: Black Code Formatter
on: [workflow_dispatch, pull_request]
jobs:
  linter_name:
    name: Black Code Formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - name: Check files using the Black Code Formatter
        uses: rickstaa/action-black@v1.1.14
        id: action_black
        with:
          black_args: "."
          fail_on_error: 'true'
      - name: Create Pull Request
        if: steps.action_black.outputs.is_formatted == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v4.1.1
        with:
          token: ${{ secrets.CPR }}
          title: "Format Python code with Black Code Formatter"
          commit-message: ":art: Format Python code with Black Code Formatter"
          body: |
            There appear to be some python formatting errors in ${{ github.sha }}. This pull request
            uses the [Black Code Formatter](https://github.com/psf/black) to fix these issues.
          labels: automerge
          base: ${{ github.head_ref }} # Creates pull request onto pull request or commit branch
          delete-branch: true
          branch: actions/black
      - name: Auto Merge
        if: ${{ steps.cpr.outputs.pull-request-number }}
        id: automerge
        uses: pascalgn/automerge-action@v0.15.3
        env:
          GITHUB_TOKEN: "${{ secrets.CPR }}"
          PULL_REQUEST: "${{ steps.cpr.outputs.pull-request-number }}"
          MERGE_LABELS: "automerge"
          MERGE_METHOD: "squash"
          MERGE_REMOVE_LABELS: "automerge"
          MERGE_DELETE_BRANCH: "true"
          MERGE_ERROR_FAIL: "true" 
          
